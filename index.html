<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    style="
      background-image: url(assets/clock.jpg);
    "
    class="bg-cover text-white font-mono"
  >
    <div class="justify-self-center mt-52">
      <h1 class="text-4xl justify-self-center mb-5">DIGITAL CLOCK</h1>
      <div class="flex">
        <div
          class="w-28 h-28 border-2 text-center pt-6 rounded-md shadow-2xl shadow-blue-400 border-white"
        >
          <span class="text-2xl w-[100%] h-[80%] text-center text-opacity-60"
            >HOURS</span
          ><br />
          <span class="w-[100%] h-[20%] text-xl" id="hours">00</span>
        </div>
        <div
          class="w-28 h-28 border-2 text-center pt-6 rounded-md shadow-2xl shadow-blue-400 border-white"
        >
          <span class="text-2xl w-[100%] h-[80%] text-center">MINUTES</span
          ><br />
          <span class="w-[100%] h-[20%] text-xl" id="minutes">00</span>
        </div>
        <div
          class="w-28 h-28 border-2 text-center pt-6 rounded-md shadow-2xl shadow-blue-400 border-white"
        >
          <span class="text-2xl w-[100%] h-[80%] text-center">SECONDS</span
          ><br />
          <span class="w-[100%] h-[20%] text-xl" id="seconds">00</span>
        </div>
        <div
          class="border-2 rounded-md border-white w-10 h-8 mt-20 p-1 text-center bg-blue-700"
          id="ampm"
        >
          AM
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
